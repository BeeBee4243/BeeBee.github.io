<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>StudentRide</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <!-- Header -->
  <header class="header">
    <h1>UniDrive</h1>
    <nav class="top-nav">
      <a href="#search">Sök</a>
      <a href="#profile">Profil</a>
      <a href="#bookings">Bokningar</a>
    </nav>
  </header>

  <!-- Main Content -->
  <main class="main-content">
    <!-- Search Section -->
    <section class="search-section">
      <input type="text" placeholder="Sök biltyp eller destination..." class="search-input">
      <button class="search-btn">Hitta närmaste bil</button>
    </section>

    <!-- Nearby Cars Section -->
    <section class="nearby-cars">
      <h2>Bilar nära dig</h2>
      <div class="car-card">
        <h3>Tesla Model 3</h3>
        <p>Pris: 300 kr/h</p>
        <p>Distans: 500m</p>
        <button class="book-btn">Boka nu</button>
      </div>
      <div class="car-card">
        <h3>Volvo XC40</h3>
        <p>Pris: 250 kr/h</p>
        <p>Distans: 1km</p>
        <button class="book-btn">Boka nu</button>
      </div>
      <!-- Add more car cards as needed -->
    </section>
  </main>

  <!-- Bottom Navigation -->
  <footer class="bottom-nav">
    <a href="#home">Hem</a>
    <a href="#favorites">Favoriter</a>
    <a href="#bookings">Bokningar</a>
    <a href="#profile">Profil</a>
  </footer>

</body>
</html>
